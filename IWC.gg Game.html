<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="IWC.gg nav.css">
  <link rel="stylesheet" href="IWC.gg.css">
  <link rel="stylesheet" href="IWC.gg Game.css">
  <title>IWC.gg</title>
</head>
<body>
  <main class="main">
    <div class="glass_morph"></div>
    <nav class="nav_body">
      <div class="left_content">
        <div class="profile_box">
          <div class="profile_pic"></div>
          <div class="profile_info">
            <div>
              <span class="username">Atharv Gupta</span>
              <span class="title">GAMER</span>
            </div>
            <span class="rank">Newbie</span>
          </div>
        </div>
      </div>
      <div class="center_content">
        <div class="center_box">
          <a href="IWC.gg home.html" title="Home"><img src="home_icon.svg" alt="home icon" /></a>
          <a href="IWC.gg home.html" title="Settings"><img src="settings_icon.svg" alt="settings icon" /></a>
          <a href="IWC.gg home.html" title="AI Generate"><img src="ai-setting_icon.svg" alt="AI icon" /></a>
          <a href="IWC.gg home.html" title="Search"><img src="search_icon.svg" alt="search icon" /></a>
          <a href="IWC.gg store.html" title="Store"><img src="windows-store_icon.svg" alt="store icon" /></a>
        </div>
      </div>
      <div class="right_content">
        <div class="right_box">
          <img src="mic-off.svg" alt="Mic" class="mic">
          <img src="wifi.svg" alt="Wifi" class="wifi">
          <img src="battery.svg" alt="Battery" class="battery">
          <div id="time">Loading time...</div>
          <script src="IWC.gg nav.js"></script>
        </div>
      </div>
    </nav>
    <div class="game-details" id="game-details">
      <!-- Game details will be populated here by JavaScript -->
      <script src="IWC.gg Game.js"></script>
    </div>
  </main>
</body>
</html>
