<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IWC.gg | AI</title>
    <link rel="stylesheet" href="IWC.gg nav.css" />
    <link rel="stylesheet" href="IWC.gg.css" />
    <link rel="stylesheet" href="IWC.gg AI.css" />
  </head>
  <body>
    <main class="main">
      <div class="glass_morph"></div>
      <nav class="nav_body">
        <div class="left_content">
          <div class="profile_box">
            <div class="profile_pic"></div>
            <div class="profile_info">
              <div>
                <span class="username">Atharv Gupta</span>
                <span class="title">GAMER</span>
              </div>
              <span class="rank">Newbie</span>
            </div>
          </div>
        </div>
        <div class="center_content">
          <div class="center_box">
            <a href="IWC.gg home.html" title="Home"
              ><img src="home_icon.svg" alt="home icon"
            /></a>
            <a href="IWC.gg home.html" title="Settings"
              ><img src="settings_icon.svg" alt="settings icon"
            /></a>
            <a href="IWC.gg AI.html" title="AI Generate"
              ><img src="ai-setting_icon.svg" alt="AI icon"
            /></a>
            <a href="IWC.gg home.html" title="Search"
              ><img src="search_icon.svg" alt="search icon"
            /></a>
            <a href="IWC.gg store.html" title="Store"
              ><img src="windows-store_icon.svg" alt="store icon"
            /></a>
          </div>
        </div>
        <div class="right_content">
          <div class="right_box">
            <img src="mic-off.svg" alt="Mic" class="mic" />
            <img src="wifi.svg" alt="Wifi" class="wifi" />
            <img src="battery.svg" alt="Battery" class="battery" />
            <div id="time">Loading time...</div>
            <script src="IWC.gg nav.js"></script>
          </div>
        </div>
      </nav>
      <div class="Gamer">
        <div class="ask_box">
          <div class="text_box" id="firstMessage"></div>
          <div class="typing" id="typingIndicator">Typing...</div>
          <div class="profilePic"></div>
        </div>
        <div class="message-container">
          <div>
            <div class="profilePic2">
              
            </div>
            <div id="messg1" class="text_box egPics"></div>
          </div>
          <div class="cards">
            <div id="card1" class="card">
              <img src="Games poster/download (16).jpg" alt="Image 1" />
              <p>GAREZEF</p>
              <div class="tags">
                <span>Sports</span>
                <span>Racing</span>
              </div>
            </div>
            <div id="card2" class="card">
              <img src="Games poster/download (19).jpg" alt="Image 2" />
              <p>DAR PRAM</p>
              <div class="tags">
                <span>Educational</span>
                <span>Casual</span>
              </div>
            </div>
            <div id="card3" class="card">
              <img src="Games poster/download (20).jpg" alt="Image 3" />
              <p>GAIRKIRAE</p>
              <div class="tags">
                <span>Action</span>
                <span>Adventure</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="textarea">
        <textarea
          name="Maisie"
          id="inputText"
          placeholder="Tell your thinking with your game...."
        ></textarea>
        <button id="sendButton"><img src="send (1).svg" alt="send" /></button>
      </div>
      <script src="IWC.gg AI.js"></script>
    </main>
  </body>
</html>
